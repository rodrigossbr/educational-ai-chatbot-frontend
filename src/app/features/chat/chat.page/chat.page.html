<mat-card class="chat-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Chatboot inclusivo</mat-card-title>
    <div class="chat-card-header-actions">
      <app-high-contrast />
      <button
        appFocusTts
        class="help-button"
        matButton="outlined"
        aria-label="Ajuda"
        (click)="openInfoDialog()"
      >
        <mat-icon class="material-symbols-outlined">help</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <app-card-mode-actions (onModeChange)="onModeChange($event)" />
    <app-card-chat-msgs
      [mode]="mode"
      [state]="state"
      [msgs]="msgs"
      [loading]="chatLoading"
      (resendMsg)="sendMsg($event)"
    />
  </mat-card-content>
  <mat-card-footer class="chat-card-actions">
    <app-card-input-actions
      [loading]="chatLoading"
      (onSendMsg)="sendMsg($event)"
    />
  </mat-card-footer>
</mat-card>
