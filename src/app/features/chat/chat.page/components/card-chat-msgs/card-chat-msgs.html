<div class="dialog-chat"
     [appAutoScroll]="msgs.length"
     [autoScrollBehavior]="'smooth'"
     [autoScrollThreshold]="80"
     [autoScrollAnchor]="end"
>
  @for (msg of msgs; track msg.id; let i = $index) {
    @if (msg.role == 'bot') {
      <app-chat-bot-msg [mode]="mode" [msg]="msg" [loading]="isLastLoading(msg)"/>
    } @else {
      <app-chat-user-msg [msg]="msg"/>
    }
  } @empty {
    <span>Nenhum registro</span>
  }
  <div #end></div>
</div>
