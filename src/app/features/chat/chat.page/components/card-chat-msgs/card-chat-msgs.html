<div class="dialog-chat"
   [appAutoScroll]="msgs.length"
   [autoScrollBehavior]="'smooth'"
   [autoScrollThreshold]="80"
   [autoScrollAnchor]="end"
>
  @for (msg of msgs; track msg.id; let i = $index) {
    @if (msg.role == 'bot') {
      <div class="bot-msg">
        <span class="bot-avatar">
          <mat-icon>person</mat-icon>
        </span>
        <span class="msg-text">
          {{ msg.text }}
        </span>
      </div>
    } @else {
      <div class="user-msg">
        <span class="msg-text">
          {{ msg.text }}
        </span>
      </div>
    }
  } @empty {
    <span>Nenhum registro</span>
  }
  <div #end></div>
</div>
