<div
    class="dialog-chat"
    appAutoScroll
>
  @for (msg of msgs; track msg.id; let i = $index) {
    @if (msg.role == 'bot') {
      <app-chat-bot-msg
        [userMsg]="lastUserMsg(msg)"
        [mode]="mode"
        [msg]="msg"
        [loading]="isLastLoading(msg)"
        (likedModeChange)="likedMode($event)"
      />
    } @else {
      <app-chat-user-msg [msg]="msg"/>
    }
  } @empty {
    <span>Nenhum registro</span>
  }
</div>
