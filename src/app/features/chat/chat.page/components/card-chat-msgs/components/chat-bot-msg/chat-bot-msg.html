<div class="bot-msg">
  <span class="bot-avatar">
    <mat-icon>person</mat-icon>
  </span>

  @if (!loading) {
    <div #content class="msg-text">
      <span [innerHTML]="msg.text | markdown"></span>
    </div>
  } @else {
    <span class="msg-text">
      <app-chat-loading/>
    </span>
  }
</div>
